<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h2 class="mb-4">Bootstrap 5 Form Validation</h2>

      <form class="was-validated">
        <div class="mb-3">
          <label for="name" class="form-label">Name (Valid)</label>
          <input
            type="text"
            class="form-control is-valid"
            id="name"
            value="John Doe"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (Invalid)</label>
          <input
            type="email"
            class="form-control is-invalid"
            id="email"
            value="wrong-email"
            required
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username (Required)</label>
          <input type="text" class="form-control" id="username" required />
          <div class="valid-feedback">Valid username!</div>
          <div class="invalid-feedback">Username is required.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
