<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Card Examples</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h2 class="mb-4">Bootstrap Cards</h2>

      <!-- Card with card-img-top -->
      <div class="card mb-4" style="width: 18rem">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtDZ3-Yw3bgKq-QSpxuvlERsUfa77gz2JJcw&s"
          class="card-img-top"
          alt="Top Image"
        />
        <div class="card-body">
          <h5 class="card-title">Card with Top Image</h5>
          <p class="card-text">This is a card with an image at the top.</p>
        </div>
      </div>

      <!-- Card with card-img-bottom -->
      <div class="card mb-4" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Card with Bottom Image</h5>
          <p class="card-text">This card has the image at the bottom.</p>
        </div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtDZ3-Yw3bgKq-QSpxuvlERsUfa77gz2JJcw&s"
          class="card-img-bottom"
          alt="Bottom Image"
        />
      </div>

      <!-- Card with card-img-overlay -->
      <div class="card bg-dark text-white mb-4" style="width: 18rem">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtDZ3-Yw3bgKq-QSpxuvlERsUfa77gz2JJcw&s"
          class="card-img"
          alt="Overlay Image"
        />
        <div class="card-img-overlay">
          <h5 class="card-title">Overlay Card</h5>
          <p class="card-text">
            Text is overlaid on the image using <code>card-img-overlay</code>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
