<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Alerts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <h2 class="mb-4">Bootstrap Alerts</h2>

      <!-- Basic Alerts -->
      <div class="alert alert-primary" role="alert">
        This is a primary alert—check it out!
      </div>
      <div class="alert alert-success" role="alert">
        This is a success alert—well done!
      </div>
      <div class="alert alert-danger" role="alert">
        This is a danger alert—be careful!
      </div>
      <div class="alert alert-warning" role="alert">
        This is a warning alert—attention needed!
      </div>
      <div class="alert alert-info" role="alert">
        This is an info alert—take note!
      </div>

      <!-- Alert with Link -->
      <div class="alert alert-secondary" role="alert">
        This alert has a <a href="#" class="alert-link">useful link</a>.
      </div>

      <!-- Dismissible Alert -->
      <div class="alert alert-light alert-dismissible fade show" role="alert">
        This is a light alert with a close button.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
