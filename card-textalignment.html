<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Text Alignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h2 class="mb-4">Card Text Alignment</h2>

      <!-- Start aligned card -->
      <div class="card mb-4 text-start">
        <div class="card-body">
          <h5 class="card-title">Left Aligned</h5>
          <p class="card-text">
            This card uses <code>text-start</code> to align text to the left.
          </p>
        </div>
      </div>

      <!-- Center aligned card -->
      <div class="card mb-4 text-center">
        <div class="card-body">
          <h5 class="card-title">Center Aligned</h5>
          <p class="card-text">
            This card uses <code>text-center</code> to center the text.
          </p>
        </div>
      </div>

      <!-- End aligned card -->
      <div class="card mb-4 text-end">
        <div class="card-body">
          <h5 class="card-title">Right Aligned</h5>
          <p class="card-text">
            This card uses <code>text-end</code> to align text to the right.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
