<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Screen Reader Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-4">Screen Reader Visibility</h2>

      <button class="btn btn-primary">
        Submit
        <span class="visually-hidden">your form to the website</span>
      </button>

      <p class="mt-4">
        This paragraph is
        <span class="visually-hidden">only for screen readers,</span>
        visible to everyone else.
      </p>

      <p class="visually-hidden">
        This entire sentence is hidden visually but readable by screen readers.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
