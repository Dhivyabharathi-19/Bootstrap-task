<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">Bootstrap Grid Layout</h2>

      <!-- Row 1 -->
      <div class="row mb-3">
        <div class="col-md-4 bg-primary text-white p-3 rounded">Column 1</div>
        <div class="col-md-4 bg-success text-white p-3 rounded">Column 2</div>
        <div class="col-md-4 bg-danger text-white p-3 rounded">Column 3</div>
      </div>

      <!-- Row 2 -->
      <div class="row mb-3">
        <div class="col-md-6 bg-warning text-dark p-3 rounded">
          Column 1 (6 cols)
        </div>
        <div class="col-md-6 bg-info text-white p-3 rounded">
          Column 2 (6 cols)
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="col-md-3 bg-secondary text-white p-3 rounded">Col 3</div>
        <div class="col-md-9 bg-dark text-white p-3 rounded">Col 9</div>
      </div>
    </div>
  </body>
</html>
