<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <h2 class="mb-4">Bootstrap 5 Button Examples</h2>

      <!-- Basic Button Styles -->
      <h5>Basic Buttons</h5>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>

      <hr />

      <!-- Outline Buttons -->
      <h5>Outline Buttons</h5>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-dark">Dark</button>

      <hr />

      <!-- Button Sizes -->
      <h5>Button Sizes</h5>
      <button class="btn btn-primary btn-lg">Large Button</button>
      <button class="btn btn-secondary btn-sm">Small Button</button>

      <hr />

      <!-- Block Level Button (w-100) -->
      <h5>Full Width Button</h5>
      <button class="btn btn-success w-100 mb-3">Block Level Button</button>

      <!-- Disabled Button -->
      <h5>Disabled Buttons</h5>
      <button class="btn btn-primary" disabled>Disabled</button>
      <button class="btn btn-outline-secondary" disabled>
        Disabled Outline
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
