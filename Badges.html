<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Badges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <h2 class="mb-4">Bootstrap Badges</h2>

      <!-- Basic Badges -->
      <p>Primary Badge <span class="badge bg-primary">New</span></p>
      <p>Success Badge <span class="badge bg-success">Success</span></p>
      <p>Danger Badge <span class="badge bg-danger">Alert</span></p>
      <p>
        Warning Badge <span class="badge bg-warning text-dark">Warning</span>
      </p>
      <p>Info Badge <span class="badge bg-info text-dark">Info</span></p>

      <!-- Pill Badges -->
      <p>
        Rounded Badge
        <span class="badge rounded-pill bg-secondary">Rounded</span>
      </p>

      <!-- Badge in Button -->
      <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-light text-dark">4</span>
      </button>
    </div>
  </body>
</html>
