<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monospace Text Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <h3 class="mb-3">Monospace Text Utility</h3>

      <p class="font-monospace">This is monospace text using Bootstrap.</p>

      <p class="font-monospace text-primary">Monospace with primary color</p>

      <p class="font-monospace bg-dark text-white p-2 rounded">
        Monospace on dark background
      </p>

      <p class="font-monospace fs-5">fs-5 font size with monospace</p>
    </div>
  </body>
</html>
