<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Display Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <h3 class="mb-4 text-center">Bootstrap Display Utilities</h3>

      <!-- Block -->
      <h5 class="text-dark">d-block</h5>
      <span class="d-block bg-primary text-white p-2 mb-3"
        >This is block element</span
      >

      <!-- Inline -->
      <h5 class="text-dark">d-inline</h5>
      <div class="bg-warning p-2">
        <span class="d-inline bg-dark text-white px-2">Inline 1</span>
        <span class="d-inline bg-success text-white px-2">Inline 2</span>
      </div>

      <!-- Inline-block -->
      <h5 class="mt-4 text-dark">d-inline-block</h5>
      <div class="bg-secondary p-2">
        <span class="d-inline-block bg-light text-dark px-3 py-1 border"
          >Box 1</span
        >
        <span class="d-inline-block bg-light text-dark px-3 py-1 border"
          >Box 2</span
        >
      </div>

      <!-- Flex -->
      <h5 class="mt-4 text-dark">d-flex</h5>
      <div class="d-flex bg-info text-white p-3 gap-3">
        <div class="p-2 bg-dark rounded">Flex Item 1</div>
        <div class="p-2 bg-dark rounded">Flex Item 2</div>
        <div class="p-2 bg-dark rounded">Flex Item 3</div>
      </div>

      <!-- Inline Flex -->
      <h5 class="mt-4 text-dark">d-inline-flex</h5>
      <div class="d-inline-flex bg-danger text-white p-2 rounded gap-2">
        <div class="p-2 bg-light text-dark rounded">Inline Flex 1</div>
        <div class="p-2 bg-light text-dark rounded">Inline Flex 2</div>
      </div>
    </div>
  </body>
</html>
